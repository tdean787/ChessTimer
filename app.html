<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="/index.html">
      <button class="back-button">
        <i class="fas fa-arrow-left fa-2x"></i>
      </button>
    </a>

    <section class="timer-container">
      <div class="white-block block">
        <div class="white-align">
          <h1><span id="white-timer-output"></span></h1>
          <!-- <button id="white-button">White Turn End</button> -->
        </div>
      </div>
      <div class="timer-controls">
        <!-- <i class="fas fa-play fa-3x"></i> -->
        <i class="fas fa-pause fa-3x"></i>
        <i class="fas fa-redo fa-3x"></i>
      </div>
      <div class="black-block block">
        <div class="black-align">
          <h1><span id="black-timer-output"></span></h1>
          <!-- <button id="black-button">Black Turn End</button> -->
        </div>
      </div>
    </section>
    <script src="script.js" async></script>
    <script
      src="https://kit.fontawesome.com/0e1ea99480.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="module" src="time.js"></script> -->
  </body>
</html>
